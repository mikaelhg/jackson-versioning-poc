plugins {
    id 'java'
}

group 'io.mikael.poc'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.8"
    testCompile "org.skyscreamer:jsonassert:1.5.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
